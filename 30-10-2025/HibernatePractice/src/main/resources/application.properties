spring.application.name=HibernatePractice


server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/hibernateprac
spring.datasource.username=postgres
spring.datasource.password=admin@123
#specifies the jdbc driver class for postgresql (spring boot auto detect this but mentioning is good)
spring.datasource.driver-class-name=org.postgresql.Driver

#hibernate handles schema generation -> (update the existing table)
spring.jpa.hibernate.ddl-auto=update
#Enables logging of sql statements generated by hiberate
spring.jpa.show-sql=true
#Tells hibernate to use postgresql-specific sql syntax and optimizations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect